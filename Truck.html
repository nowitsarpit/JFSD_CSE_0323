<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Truck Animation</title>
    <style>
        body {
            background-color: #cce7ff;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .road {
            width: 100%;
            height: 100px;
            background-color: #444;
            position: absolute;
            bottom: 50px;
        }

        .road::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 10px;
            background: repeating-linear-gradient(90deg, #fff, #fff 40px, transparent 40px, transparent 80px);
            top: 45px;
        }

        .truck {
            width: 200px;
            height: 100px;
            position: absolute;
            bottom: 100px;
            left: -200px;
            animation: moveTruck 5s linear infinite;
        }

        @keyframes moveTruck {
            0% { left: -200px; }
            100% { left: 100vw; }
        }

        .truck-body {
            width: 120px;
            height: 60px;
            background-color: red;
            position: relative;
            top: 20px;
            left: 40px;
        }

        .truck-cabin {
            width: 40px;
            height: 40px;
            background-color: blue;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .window {
            width: 20px;
            height: 20px;
            background-color: lightblue;
            position: absolute;
            top: 5px;
            left: 10px;
        }

        .wheel {
            width: 20px;
            height: 20px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            bottom: -10px;
            animation: rotateWheel 0.5s linear infinite;
        }

        .wheel1 { left: 50px; }
        .wheel2 { left: 150px; }

        @keyframes rotateWheel {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="road"></div>
        <div class="truck">
            <div class="truck-body">
                <div class="truck-cabin">
                    <div class="window"></div>
                </div>
            </div>
            <div class="wheel wheel1"></div>
            <div class="wheel wheel2"></div>
        </div>
    </div>
</body>
</html>
